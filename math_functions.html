<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
    <h1>Math Functions</h1>
    <ul id="mathResults"></ul>

    <a href="javascript:void(0);" onclick="closeAndGoBack()">Back to Main Page</a>

    <script>
        // JavaScript arrays equivalent to your PHP arrays
        const floatNumbers = [1.23, 2.34, 3.45, 4.56, 5.67];
        const wholeNumbers = [1, 2, 3, 4, 5];

        // JavaScript object to store the results of various math functions
        const results = {
            "Round": Math.round(floatNumbers[0]),
            "Ceil": Math.ceil(floatNumbers[1]),
            "Floor": Math.floor(floatNumbers[2]),
            "Max": Math.max(...wholeNumbers),
            "Min": Math.min(...wholeNumbers),
            "Sin": Math.sin(wholeNumbers[1]),
            "Cos": Math.cos(wholeNumbers[2]),
            "Abs": Math.abs(-10),
            "Pow": Math.pow(wholeNumbers[3], 2),
            "Sqrt": Math.sqrt(wholeNumbers[4])
        };

        // Display the results in the <ul> element
        const resultsList = document.getElementById("mathResults");
        for (const [functionName, result] of Object.entries(results)) {
            const listItem = document.createElement("li");
            listItem.textContent = `${functionName}: ${result}`;
            resultsList.appendChild(listItem);
        }

        // Function to navigate back to the main page
        function closeAndGoBack() {
            window.close();
            window.location.href = "index.html"; // Updated file name
        }
    </script>
</body>
</html>
